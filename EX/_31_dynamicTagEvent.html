<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동적 태그의 이벤트 할당</title>
    <script src="js/jquery-3.7.0.min.js"></script>
</head>
<body>
    <p id="txt"></p>
    <script>
        let cnt = 0;
        
        // 이 방식은 안된다.
        // $("#btn").click(() => {
        //     // text(`${}`) : 자바스크립트에서 쓰는 변수나 수식을 문자열에 넣고 싶으면 ${} 를 사용한다.
        //     // jquery라면 늘 $() 에 선택자 앞에 달러로 묶는다.
        //     $("#txt").text(`${++cnt}회 클릭`);
        // });


        // 웹 문서(document)에 미리 이벤트 정보를 등록해두는 방식입니다.
        $(document).on("click", "#btn", () => {
            $("#txt").text(`${++cnt}회 클릭`);
        });

        // 원래 존재하지 않던 태그를 생성하는 것을 동적태그 생성이라고 하고 생성된 태그를 동적 태그라고 한다.
        let htmlStr = `
        <button type="button" id="btn">클릭</button>

        `;

        $("#txt").after(htmlStr);
    </script>
</body>
</html>
